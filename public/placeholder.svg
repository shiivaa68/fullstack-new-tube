<svg width="120" height="63" viewBox="0 0 120 63" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="120" height="63" fill="#000000"/>

  <!-- Red face rectangle -->
  <rect x="35" y="16" width="50" height="31" rx="4" fill="#FF0000"/>

  <!-- White eyes -->
  <circle cx="52" cy="31" r="3" fill="#FFFFFF"/>
  <circle cx="68" cy="31" r="3" fill="#FFFFFF"/>

  <!-- White mouth (slanted) -->
  <rect x="52" y="39" width="16" height="3" rx="1.5" transform="rotate(-5 52 39)" fill="#FFFFFF"/>
</svg>

